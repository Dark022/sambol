<header class="mt-5 bg-white py-3">
    <div class="d-flex align-items-center mb-3">
        <div class="h5 text-gr temp-border-as pl-3 mr-auto">Users</div>
        <a href="/user/new" id="addUser" class="btn bg-as text-white font-weight-light mr-3 btn-sm">New User</a>
    </div>
    <div class="table-responsive px-3">
        <table class="table" id="userTable">
            <thead class="bg-white text-gr">
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="tableBody" class="bg-white">
                <%= for (user) in users { %>
                <tr>
                    <td class="align-middle text-as"><%= user.FirstName %></td>
                    <td class="align-middle"><%= user.LastName %></td>
                    <td class="align-middle"><%= user.Email %></td>
                    <td>
                        <div class="dropdown">
                            <button class="dots" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-ellipsis-h text-gr"></i>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="<%= userDeletePath ({user_id: user.ID}) %>"
                                    data-confirm="Are you sure?" data-method="DELETE">
                                    <i class="far fa-trash-alt"></i>
                                    Delete
                                </a>
                                <a class="dropdown-item" href="<%= editUserPath ({user_id: user.ID}) %>">
                                    <i class="far fa-edit"></i>
                                    Edit
                                </a>
                                <a class="dropdown-item" href="<%= userShowPath  ({user_id: user.ID}) %>">
                                    <i class="fas fa-search"></i>
                                    Show
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
                <% } %>
            </tbody>
        </table>
    </div>
    </div>
</header>
