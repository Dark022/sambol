<section class="container mt-5">
    <div class="mx-auto temp-form card shadow">
        <div class="card-header">
            <h4><%= template.Title %></h4>
        </div>
        <div class="card-body">
            <div class="mb-5"><%= template.Content %></div>
            <%= if (template.Active) { %>
                <span class="text-success mr-5">Active: <%= template.Active %></span>
            <% } else { %>
                <span class="text-danger mr-5"> Active: <%= template.Active %></span>
            <% } %>

            <%= if (template.Private) { %>
                <span class="text-success">Private: <%= template.Private %></span>
            <% } else { %>
                <span class="text-danger"> Private: <%= template.Private %></span>
            <% } %>
        </div>
        <div class="card-footer text-center">
            <a href="/" class="btn btn-dark w-50">GO BACK</a>
        </div>
    </div>
    
</section>
